<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="NFT preview card component frontend mentor challenge solution">

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../src/styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>

  </head>
  <body
    class="
      bg-darkblue-900
      flex
      items-center
      justify-center
      flex-col
      min-h-screen
    "
  >
    <div class="bg-darkblue-800 rounded-lg w-[348px] p-6 shadow-sm sm:shadow-2xl">
      <div class="rounded-lg aspect-square relative overflow-hidden">
        <div
          class="
            absolute
            bg-cyan/50
            w-full
            h-full
            flex
            items-center
            justify-center
            opacity-0
            hover:opacity-100
          "
        >
          <svg width="48" height="48" xmlns="http://www.w3.org/2000/svg">
            <g fill="none" fill-rule="evenodd">
              <path d="M0 0h48v48H0z" />
              <path
                d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z"
                fill="#FFF"
                fill-rule="nonzero"
              />
            </g>
          </svg>
        </div>
        <img class="" src="../images/image-equilibrium.jpg" alt="equilibrium" />
      </div>

      <h1 class="text-white hover:text-cyan my-6 tracking-wide">
        Equilibrium #3429
      </h1>
      <p class="text-softblue font-light">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="my-6 flex items-center place-content-between">
        <p class="text-cyan font-semibold flex items-center">
          <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
              fill="#00FFF8"
            />
          </svg>
          <span>0.041 ETH</span>
        </p>

        <p class="text-softblue flex items-center font-normal">
          <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
              fill="#8BACD9"
            />
          </svg>
          <span>3 days left</span>
        </p>
      </div>

      <hr class="my-4 border-t border-t-darkblue-700" />

      <div class="flex items-center">
        <img
          class="inline w-[12.5%] rounded-full border border-white"
          src="../images/image-avatar.png"
          alt=""
        />
        <p class="text-softblue font-light ml-4">
          Creation of
          <span class="text-white hover:text-cyan">Jules Wyvern</span>
        </p>
      </div>
    </div>

    <div class="attribution text-softblue">
      Challenge by
      <a class="text-white hover:text-cyan" href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a class="text-white hover:text-cyan" href="#">gavrillamahdi</a>.
  </body>
</html>
